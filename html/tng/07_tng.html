<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입을 환영합니다</title>

</head>
<body>
  <h1>회원가입을 환영합니다</h1>
  
  <form>
    <fieldset>
    <legend>사용자 정보</legend>
  <ul>
    <li><label for="id">아이디</label><input type="text" name="id" id="id" placeholder="4자 ~ 10자 사이, 공백없이"></li>
    <li>이메일 <input type="email" name="email" id="email"></li>
    <li>비밀번호<input type="password" name="password" id="password" placeholder="문자와 숫자, 특수 기호 포함"></li>
    <li>비밀번호 확인<input type="password" name="password_check" id="password_check"></li>
    <li>가입 경로<select name="가입경로" id="가입경로"><option value ="0">지인추천</option><option value="1">기타</option></select></li>
    <li>메모<textarea placeholder="남길 말씀이 있다면 여기에" cols="30" rows="10"></textarea></li> 
  </ul>
  </fieldset>

  <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" name="radio" id="radio"> <label>메일 수신</label>
    <input type="radio" name="radio" id="radio2" checked> <label>메일 수신 안 함</label>
  </fieldset>
    <button type="submit">가입하기</button> <button type="reset">취소</button>
  </form>
</body>
</html>
